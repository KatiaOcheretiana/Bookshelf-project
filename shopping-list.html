<section class="header">
  <div class="container header-container">
    <div class="box-logo">
      <a href="./index.html" class="logo">
        <svg class="logo-icon" width="24" height="24">

            </a>
          </li>
        </ul>
      </nav>

          type="checkbox"
          class="toggle__input js-toggle"
          aria-label="toggle dark mode"
        />
        <span class="check"></span>
      </label>

      <button id="openBurger" class="header-burger active">
        <svg class="burger-icon" width="28" height="28">
          <use href="/Bookshelf-project/assets/symbol-defs-c8f30ebc.svg#icon-burger"></use>
        </svg></button
      ><button id="closeBurger" class="header-close">

        </svg>
      </button>
    </div>
  </div>
</section>
